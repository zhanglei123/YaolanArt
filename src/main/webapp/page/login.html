<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/ace.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/ace-rtl.min.css" />
<link rel="stylesheet" type="text/css"
	href="assets/css/ace-skins.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="js/jquery.js"></script>
<script src="assets/js/ace-extra.min.js"></script>
<script src="assets/layer/layer.js"></script>
<title>瑶蓝艺术园</title>
</head>


<body class="login-layout Reg_log_style">
	<div class="logintop">
		<span>欢迎后台管理界面平台</span>
		<ul>
			<li><a href="#">返回首页</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>
	<div class="loginbody">
		<div class="login-container">
			<div class="center">
				<img src="images/logo1.png" />
			</div>

			<div class="space-6"></div>

			<div class="position-relative">
				<div id="login-box" class="login-box widget-box no-border visible">
					<div class="widget-body">
						<div class="widget-main">
							<h4 class="header blue lighter bigger">
								<i class="icon-coffee green"></i> 管理员登录
							</h4>

							<div class="login_icon">
								<img src="images/login.png" />
							</div>

							<form class="">
								<fieldset>
									<ul>
										<li class="frame_style form_error"><label
											class="user_icon"></label><input name="用户名" type="text"
											id="userName" /><i>用户名</i></li>
										<li class="frame_style form_error"><label
											class="password_icon"></label><input name="密码"
											type="password" id="password" /><i>密码</i></li>
										<!-- <li class="frame_style form_error"><label
											class="Codes_icon"></label><input name="验证码" type="text"
											id="Codes_text" /><i>验证码</i>
										<div class="Codes_region"></div></li> -->

									</ul>
									<div class="space"></div>

									<div class="clearfix">
										<!-- <label class="inline"> <input type="checkbox"
											class="ace"> <span class="lbl">保存密码</span>
										</label> -->

										<button type="button"
											class="width-35 pull-right btn btn-sm btn-primary"
											id="login_btn">
											<i class="icon-key"></i> 登录
										</button>
									</div>

									<div class="space-4"></div>
								</fieldset>
							</form>

							<div class="social-or-login center">
								<span class="bigger-110">通知</span>
							</div>

							<div class="social-login center">本网站系统不再对IE8以下浏览器支持，请见谅。</div>
						</div>
						<!-- /widget-main -->

						<div class="toolbar clearfix"></div>
					</div>
					<!-- /widget-body -->
				</div>
				<!-- /login-box -->
			</div>
			<!-- /position-relative -->
		</div>
	</div>
	<div class="loginbm">
		版权所有 2018 <a href="">瑶蓝艺术园</a>
	</div>
	<strong></strong>


</body>



<script type="text/javascript">
$('#login_btn').on('click', function(){
     var num=0;
	 var str="";
     $("input[type$='text'],input[type$='password']").each(function(n){
          if($(this).val()==""){
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){
			  return false;
		  }else{
			//登录
			$.ajax({
				type : "post",
				dataType : "json",
				url : '/login.do',
				data : {userName:$("#userName").val(), password:$("#password").val()},
				success : function(data) {
						if(data.code == "00"){
							location.href = "index.html";
							layer.close(index);
						}else{
							layer.msg(data.message,{time:1000,icon:2});
						}
				}
			});
		}
	});
	$(document).ready(
			function() {
				$("input[type='text'],input[type='password']").blur(
						function() {
							var $el = $(this);
							var $parent = $el.parent();
							$parent.attr('class', 'frame_style').removeClass(
									' form_error');
							if ($el.val() == '') {
								$parent.attr('class', 'frame_style').addClass(
										' form_error');
							}
						});
				$("input[type='text'],input[type='password']").focus(
						function() {
							var $el = $(this);
							var $parent = $el.parent();
							$parent.attr('class', 'frame_style').removeClass(
									' form_errors');
							if ($el.val() == '') {
								$parent.attr('class', 'frame_style').addClass(
										' form_errors');
							} else {
								$parent.attr('class', 'frame_style')
										.removeClass(' form_errors');
							}
						});
			})
</script>
</html>
