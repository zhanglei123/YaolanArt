<script >
var courseCardTable;
jQuery(function($) {
	//加载列表信息
	courseCardTable = $('#sample-table').DataTable({
		//使用前台服务
	    "serverSide": false,
	    "ordering": false,//排序
	    "searching": true,//是否显示搜索
	    "bFilter" : true, 
		"ajax" :{
			"type":"post",
			"url":"/courseCard/list.do",
			"dataType":'json',
			"dataSrc": "list",//这里是后台返回的数据对象
		},
		"createdRow": function (row, data, index) {
               /* 设置表格中的内容居中 */
               $('td', row).attr("class", "text-center");
         },
		"columns" : [ 
		{
			"data": "id", "bSortable": false
		}, {
			"data" : "type"
		},{
			"data" : "name"
		}, {
			"data" : "num"
		},{
			"data" : "totalPrice"
		},{
			"data" : "remark"
		}, {
			"data" : "createTime",
			"render": function (data, type, full, callback) {
				return $.myTime.TimestampToTime(data);
            }
		},{
			"data" : null,
			"render": function (data, type, row, callback) {
				var html = "<a title='编辑' onclick='course_card_edit("+JSON.stringify(row)+")' href='javascript:;'  class='btn btn-xs btn-info' ><i class='fa fa-edit bigger-120'></i></a>";     
		           return html;
             }
		}]
	});
	
	//分类简介控制字数
	$("#remark").keyup(function(){
		var curLength=$("#remark").val().length;	
		if(curLength>=200){
			var num=$("#remark").val().substr(0,200);
			$("#remark").val(num);
			layer.msg("超过字数限制",{time:1000,icon:2});
		}else{
			$("#textCount").text(200-$("#remark").val().length)
		}
	})

});
	
/**添加课程卡次**/
function add_course_card(index) {
	//每次打开清空
	$("#name").val("");
	$("#num").val("");
	$("#totalPrice").val("");
	$("#remark").val("");
	//剩余字数初始化
	$("#textCount").text(200)
	layer.open({
		type : 1,
		title : '添加课程卡次',
		maxmin : true,
		shadeClose : true, //点击遮罩关闭层
		area : [ '650px', '' ],
		content : $('#courese_card'),
		btn : [ '提交', '取消' ],
		yes : function(index, layero) {
			var num = 0;
			var str = "";
			$(".Mandatory input[type$='text']").each(
					function(n) {
						if ($(this).val() == "") {
							layer.alert(str += "" + $(this).attr("name")
									+ "不能为空！\r\n", {
								title : '提示框',
								icon : 0,
							});
							num++;
							return false;
						}
					});
			
			var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
		    var totalPrice = $("#totalPrice").val();
		    if (!reg.test(totalPrice)) {
		    	layer.alert("总价格格式不正确！", {
						title : '提示框',
						icon : 0,
				});
				num++;
				return false;
		     };
			if ($("#remark").val() == "") {
				layer.alert("课程简介不能为空！", {
					title : '提示框',
					icon : 0,
				});
				num++;
				return false;
			}
			if (num > 0) {
				return false;
			} else {
				var type = $('#type option:selected').val();
				//保存方法
				$.ajax({
					type : "post",
					dataType : "json",
					url : '/courseCard/add.do',
					data : {name:$("#name").val(),
						num:$("#num").val(), 
						type:type, 
						totalPrice:totalPrice, 
						remark:$("#remark").val()},
					success : function(data) {
							if(data.code == "00"){
								layer.msg("添加成功",{time:1000,icon:1});
								//courseCardTable.draw(true);
								courseCardTable.ajax.reload();
								layer.close(index);
							}else{
								layer.msg(data.message,{time:1000,icon:2});
							}
					}
				});
			}
		}
	})
}
/*编辑卡次*/
function course_card_edit(row) {
	//每次打开清空
	$("#name").val(row.name);
	$("#num").val(row.num);
	$("#totalPrice").val(row.totalPrice);
	$("#remark").val(row.remark);
	var type = row.type;
	if(type == 1){
		 $("#year_card").attr("selected",true);
	}else{
		 $("#month_card").attr("selected",true);
	}
	//剩余字数初始化
	$("#textCount").text(200)
	//剩余字数初始化
	$("#textCount").text(200-$("#remark").val().length)
	
	layer.open({
		type : 1,
		title : '编辑物品分类',
		maxmin : true,
		shadeClose : true, //点击遮罩关闭层
		area : [ '650px', '' ],
		content : $('#courese_card'),
		btn : [ '提交', '取消' ],
		yes : function(index, layero) {
			var num = 0;
			var str = "";
			$(".Mandatory input[type$='text']").each(
					function(n) {
						if ($(this).val() == "") {
							layer.alert(str += "" + $(this).attr("name")
									+ "不能为空！\r\n", {
								title : '提示框',
								icon : 0,
							});
							num++;
							return false;
						}
					});
			var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
		    var totalPrice = $("#totalPrice").val();
		    if (!reg.test(totalPrice)) {
		    	layer.alert("总价格格式不正确！", {
						title : '提示框',
						icon : 0,
				});
				num++;
				return false;
		     };
			if ($("#remark").val() == "") {
				layer.alert("分类简介不能为空！", {
					title : '提示框',
					icon : 0,
				});
				num++;
				return false;
			}
			if (num > 0) {
				return false;
			} else {
				//保存方法
				$.ajax({
					type : "post",
					dataType : "json",
					url : '/courseCard/update.do',
					data : {id:row.id,
							name:$("#name").val(),
							num:$("#num").val(), 
							type:type, 
							totalPrice:totalPrice, 
							remark:$("#remark").val()},
					success : function(data) {
							if(data.code == "00"){
								layer.msg("更改成功",{time:1000,icon:1});
								courseCardTable.ajax.reload().draw(false)
								//courseCardTable.draw(false);//不起作用
								layer.close(index);
							}else{
								layer.msg(data.message,{time:1000,icon:2});
							}
					}
				});
			}
		}
	})
}



</script>
